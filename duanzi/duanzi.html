<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script>
		
		window.onload=duanzi();
	function duanzi(){
		
	var httpRequest = new XMLHttpRequest();//第一步：创建需要的对象
httpRequest.open('POST', 'https://www.yduanzi.com/duanzi/getduanzi', true); //第二步：打开连接
httpRequest.setRequestHeader("Content-type","text/html; charset=utf-8");//设置请求头 注：post方式必须设置请求头（在建立连接后设置请求头）
httpRequest.send(null);//发送请求 将情头体写在send中
/**
 * 获取数据后的处理程序
 */
httpRequest.onreadystatechange = function () {//请求后的回调接口，可将请求成功后要执行的程序写在其中

	    alert("chenggong");
        var json = httpRequest.responseText;//获取到服务端返回的数据
        console.log("请求结果为",json);
	alert(httpRequest.responseText);
	    alert(json);
    
};
		}
	</script>

  </head>
  <body>
    
<div>
