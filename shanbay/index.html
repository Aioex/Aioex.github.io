<!DOCTYPE html>

<html>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
<head>
<script>
  function shanbay(){
$.ajax({
type: "POST",
url: "https://rest.shanbay.com/api/v2/quote/quotes/today/",
data: { content:$("#content").val(),translation:$("#translation").val()},//请求的参数
dataType: "json",//以json格式返回的数据，不是json就把此行去掉
success: function(data){
console.log(data)

            for (var i = 0, j = data.length; i < j; i++)
                $('#talkUserList').append('<li>' + data[i].content + data[i].translation'</li>');
}
});}
</script>
</head>
